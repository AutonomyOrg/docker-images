name: Build and release a new Docker image

# Workflow triggering events
on:
  push:
    branches:
      - master

    paths:
      - '**/VERSION'

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository with full history (not only the latest commit)
      - name: Set up repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          set-safe-directory: true

      # Setup Docker BuildKit Buildx image builder
      - name: Install Docker Buildx tool
        id: builder
        uses: docker/setup-buildx-action@v1

      # Log in to the Github Container Registry
      - name: Log in to the Github Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and publish new Docker image(s)
        run: |
          for versionFilePath in $(git diff-tree --no-commit-id --name-only -r ${{ github.sha }} ${{ github.event.before }} | grep "VERSION");
          do
            folder=${versionFilePath%"/VERSION"}
            IMAGE_NAME=${folder##*/}

            tmpName="image-$RANDOM"
            docker build $folder --file $folder/Dockerfile --tag $tmpName
            IMAGE_ID=${{ secrets.DOCKER_REGISTRY_URL }}/${{ secrets.REPOSITORY }}/$IMAGE_NAME
            VERSION=$(cat $versionFilePath)

            echo IMAGE_ID=$IMAGE_ID
            echo VERSION=$VERSION

            docker tag $tmpName $IMAGE_ID:$VERSION
            docker push $IMAGE_ID:$VERSION
          done;
